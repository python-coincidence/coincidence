# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'coincidence'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'python-coincidence'
assignee: 'domdfcoding'
version: '0.5.1'
license: 'MIT'
short_desc: 'Helper functions for pytest.'
primary_conda_channel: domdfcoding

conda_channels:
 - conda-forge

mypy_version: "0.910"
python_deploy_version: 3.6
min_coverage: 100
requires_python: 3.6
use_whey: true
preserve_custom_theme: true

python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - 3.10-dev
 - pypy36
 - pypy37

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Pytest'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - 'Topic :: Software Development :: Quality Assurance'
 - 'Topic :: Software Development :: Testing'
 - 'Topic :: Software Development :: Testing :: Unit'

keywords:
 - utilities
 - pytest
 - testing
 - unittest
 - regression

sphinx_conf_epilogue:
 - toctree_plus_types.add("fixture")
 - html_logo = "../coincidence.png"
 - latex_elements["preamble"] = "\\usepackage{soul}"
 - changelog_sections_numbered = False

intersphinx_mapping:
 - "'pytest': ('https://docs.pytest.org/en/stable', None)"
 - "'pytest-regressions': ('https://pytest-regressions.readthedocs.io/en/latest/', None)"

extra_sphinx_extensions:
 - sphinx_autofixture
 - sphinx_toolbox_experimental.html_section
 - internal_autoprotocol
 - local_extension
 - sphinx_toolbox_experimental.succinct_seealso
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.changelog

#entry_points:
# pytest11:
#  - "coincidence = coincidence"

exclude_files:
 - contributing
